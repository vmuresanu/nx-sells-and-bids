<mat-card>
  <mat-card-title>Register</mat-card-title>
  <mat-card-content>
    <form id="registerForm" [formGroup]="registerForm" fxLayout="column" fxLayoutAlign="center none" (ngSubmit)="onFormSubmitted(registerForm.getRawValue())">
      <mat-form-field>
        <input matInput formControlName="username" placeholder="Username" type="text" #username />
        <mat-error *ngIf="registerForm.get('username')?.hasError('required')">Required</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="password" placeholder="Password" type="password" #password (focus)="onPasswordBlur()" />
        <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Required</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="repeatPassword" placeholder="Repeat Password" type="password" #RepeatPassword />
        <mat-error *ngIf="registerForm.get('repeatPassword')?.hasError('passwordMismatch')">Passwords doesn't match</mat-error>
        <mat-error *ngIf="registerForm.get('repeatPassword')?.hasError('required')">Required</mat-error>
      </mat-form-field>
    </form>
    <div>New to this app? <span style="border-bottom: 1px solid blueviolet; color: blueviolet; cursor: pointer">Register here</span></div>
    <button
      mat-raised-button
      form="registerForm"
      type="submit"
    >
      Register
    </button>
  </mat-card-content>
</mat-card>
