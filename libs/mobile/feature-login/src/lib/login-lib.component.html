<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" style="height: 300px">

  <ion-row>
    <ion-col size="12" size-sm="10" offset-sm="1" size-md="8" offset-md="2" size-lg="6" offset-lg="3" size-xl="4"
             offset-xl="4">

      <ion-card>
        <ion-card-header>
          <ion-card-title class="ion-text-center">Your Account</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <form [formGroup]="loginForm" #formDirective="ngForm" (ngSubmit)="onFormSubmitted(this.loginForm.value)">
            <mat-form-field style="width: 100%;">
              <mat-label> Username</mat-label>
              <input matInput formControlName="username">
              <mat-error *ngIf="loginForm.hasError('required', ['username'])">
                <span>Username is required</span>
              </mat-error>
            </mat-form-field>

            <mat-form-field style="width: 100%;">
              <mat-label> Password</mat-label>
              <input matInput formControlName="password" type="password">
              <mat-error *ngIf="loginForm.hasError('required', ['password'])">
                <span>Password is required</span>
              </mat-error>
            </mat-form-field>

            <ion-button type="submit" expand="block">Login</ion-button>
            <ion-button expand="block" color="secondary" routerLink="/register" routerDirection="forward">
              Register
            </ion-button>
          </form>

        </ion-card-content>
      </ion-card>

    </ion-col>
  </ion-row>

</ion-content>
